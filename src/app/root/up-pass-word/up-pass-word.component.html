<div style="padding: 20px 40px;background: #fff;">
    <div style="max-width: 600px;">
        <nz-card [nzBordered]="false" nzTitle="基本信息">
            <div style="padding: 0 20px;">
                <nz-descriptions [nzColumn]="{ xxl: 1, xl: 1, lg: 1, md: 1, sm: 1, xs: 1 }">
                    <nz-descriptions-item nzTitle="用户名">{{userMsg?.name}}</nz-descriptions-item>
                    <nz-descriptions-item nzTitle="工号">{{userMsg?.staffNo}}</nz-descriptions-item>
                    <nz-descriptions-item nzTitle="所属角色">
                        {{userMsg?.role.name}}
                    </nz-descriptions-item>
                    <nz-descriptions-item nzTitle="备注信息">
                        {{userMsg?.remark}}
                    </nz-descriptions-item>
                </nz-descriptions>
            </div>
        </nz-card>
    </div>
    <div style="max-width: 600px;" class="banner2">
        <nz-card [nzBordered]="false" nzTitle="安全设置">
            <!-- <div nz-card-grid [ngStyle]="gridStyle">账户密码</div>
                <div nz-card-grid [ngStyle]="gridStyle">绑定手机</div> -->
            <div class="cardDiv">
                <div>
                    <div class="title">账户密码</div>
                </div>
                <div>
                    <a (click)="upPass(1)">修改</a>
                </div>
            </div>
            <div class="cardDiv">
                <div>
                    <div class="title">绑定手机</div>
                    <div class="gray">已绑定手机： {{userMsg?.phone}}</div>
                </div>
                <div>
                    <a (click)="upPass(2)">修改</a>
                </div>
            </div>
        </nz-card>
    </div>
</div>
<nz-modal [(nzVisible)]="isVisible" [nzTitle]="ModalTitle===1?'修改账户密码':'修改绑定手机'" (nzOnCancel)="handleCancel()"
    (nzOnOk)="handleOk()">
    <div *ngIf="ModalTitle===1">
        <div class="input-div">
            <label>新的账户密码：</label>
            <div class="input-width">
                <input nz-input placeholder="请输入新的账户密码" type="password" minlength="6" maxlength="16"
                    [(ngModel)]="sendData" />
            </div>
        </div>
    </div>
    <div *ngIf="ModalTitle===2">
        <div class="input-div">
            <label>新的绑定手机：</label>
            <div class="input-width">
                <input nz-input placeholder="请输入新的绑定手机" minlength="11" maxlength="11" [(ngModel)]="sendData" />
            </div>
        </div>
    </div>
    <div *nzModalFooter>
        <button nz-button nzType="default" (click)="handleCancel()">取消</button>
        <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">修改</button>
    </div>
</nz-modal>
